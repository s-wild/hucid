<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <!-- JS Scripts -->
    <script src="../js/libraries/jquery-1.12.0.min.js"></script>
    <script src="../js/custom-scripts.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/libraries/bootstrap.min.css" type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css" type='text/css'>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="../css/libraries/font-awesome-4.4.0/css/font-awesome.min.css" type='text/css'>
  </head>
  <body class="events">

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 no-left-padding">
          <!-- Button font changers. -->
          <div class="control-buttons">
            <button id="contrast-switch" type="button" class="btn btn-default"><i class="fa fa-adjust"></i></button>
            <button id="increase" type="button" class="btn btn-default">A+</button>
            <button id="decrease" type="button" class="btn btn-default">A-</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 no-right-padding">
          <h1 class="text-center">Event 1</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="event-item">
            <h2>03/11/2015 @ 11:30</h2>
          </div>
          <div class="event-item invert-event">
            <h2>Location</h2>
            <p>Section C, Building 8</p>
            <a class="block-display" href="map.html"><button type="button" class="mobile-button-big mobile-button-big btn btn-default">View on Map <i class="fa fa-arrow-right"></i></button></a>
          </div>
          <div class="event-item">
            <h2>Picture Notes</h2>
            <p>View previous images or take a new picture note for this event for later.</p>
            <a class="block-display" href="picture-notes.html"><button type="button" class="mobile-button-big mobile-button-big btn btn-default">Go to Picture Notes <i class="fa fa-arrow-right"></i></button></a>
          </div>
          <div class="event-item invert-event">
            <h2>Event Contact Details</h2>
            <p>Website: www.event.co.uk
              <br />email: email@email.con
              <br />tel: 01234 56789</p>
          </div>
        </div>
      </div>



    </div>
  </body>
</html>
