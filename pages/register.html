<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/libraries/bootstrap.min.css" type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css" type='text/css'>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="../css/libraries/font-awesome-4.4.0/css/font-awesome.min.css" type='text/css'>
  </head>
  <body>


    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <h1 class="text-center"><i class="fa fa-user-plus"></i>Register</h1>
        </div>
        <div class="col-xs-4">
          <!-- Button font changers. -->
          <div class="right-buttons">
            <button id="increase" type="button" class="btn btn-default">A+</button>
            <button id="decrease" type="button" class="btn btn-default">A-</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="auto-center">
            <form class="text-center form-group">
              <input type="text" name="fname" placeholder="First Name" class="form-control bottom-spacing">
              <input type="text" name="lname" placeholder="Last Name" class="form-control bottom-spacing">
              <input type="text" name="email" placeholder="Email Address" class="form-control bottom-spacing">
              <input type="password" name="password" placeholder="Password" class="form-control bottom-spacing">
              <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control bottom-spacing">

              <!-- Register Fields. -->
              <a class="block-display" href="home.html">
                <button type="button" class="mobile-button-big btn btn-default" aria-label="Left Align">
                  <i class="fa fa-sign-in"></i>Submit
                </button>
              </a>

            </form>
        </div>
        </div>
      </div>

    </div>
    <script>
    var options = {
      "direction"      : "up", // 'left|right|up|down', default 'right' (Android currently only supports left and right)
      "duration"       :  600, // in milliseconds (ms), default 400
      "iosdelay"       :   50, // ms to wait for the iOS webview to update before animation kicks in, default 60
      "androiddelay"   :  100,  // same as above but for Android, default 70
      "winphonedelay"  :  150 // same as above but for Windows Phone, default 200
    };
    window.plugins.nativepagetransitions.flip(
      options,
      function (msg) {console.log("success: " + msg)}, // called when the animation has finished
      function (msg) {alert("error: " + msg)} // called in case you pass in weird values
    );
    </script>
  </body>
</html>
